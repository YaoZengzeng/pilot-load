apiVersion: v1
kind: ConfigMap
metadata:
  name: pilot-load-config
data:
  # Each namespace has 1 25 replica service, 5 5 replica services, and 25 1 replica services. 75 pods each
  # Each service is exposed by a single Gateway, which has 200 instances
  # Overall this gives 64*75+200=5000 pods
  config.yaml: |
    nodeMetadata: {}
    gracePeriod: 10s
    jitter:
      workloads: "1h"
      config: "1h"
    namespaces:
    - name: mesh
      replicas: 64
      applications:
      - name: big
        replicas: 1
        instances: 25
        gateways:
          virtualServices: [main]
      - name: medium
        replicas: 5
        instances: 5
        gateways:
          virtualServices: [main]
      - name: small
        replicas: 25
        instances: 1
        gateways:
          virtualServices: [main]
    - name: gateway
      replicas: 1
      applications:
      - name: ingress
        replicas: 1
        instances: 20
        podType: router
        gateways:
          name: main
          replicas: 1