apiVersion: v1
kind: ConfigMap
metadata:
  name: pilot-load-config
  namespace: pilot-load-test
data:
  # Each namespace has 1 20 replica service, 5 10 replica services, and 10 3 replica services. 100 pods each
  # Each service is exposed by a single Gateway, which has 200 instances
  # Overall this gives 100 * 50 =5000 pods
  config.yaml: |
    nodeMetadata: {}
    gracePeriod: 10s
    jitter:
      workloads: "24h"
      config: "24h"
    adsPercentage: 0
    namespaces:
    - name: mesh
      sidecar: false
      replicas: 1
      applications:
      - name: big
        replicas: 200
        instances: 2
      - name: medium
        replicas: 500
        instances: 2
      - name: small
        replicas: 300
        instances: 2
